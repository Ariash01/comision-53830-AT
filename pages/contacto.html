<body>
    <header>
        <div class="header-barra-inicio">
            <h1 id="ir-al-top">BOCADO</h1>
        </div>
        <div class="menuhamburguesa2">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle"> <i class="material-icons">menu</i></label>
            <nav>
                <ul class="barra">
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contenedor-general">
        <section>
            <div class="contactanos-c">
                <h1>CONTÁCTANOS</h1>
                <p>Si tienes alguna pregunta, no dudes en escribirnos.</p>
            </div>
        </section>
        <section class="formulario">
            <form action="">
                <fieldset class="form-border">
                    <legend class="legend-form">Información de Contacto</legend>
                    <div>
                        <label class="label-form" for="Nombre">Nombre:</label>
                    </div>
                    <div>
                        <input class="input-form" type="text" id="Nombre" required>
                    </div>
                    <div>
                        <label class="label-form" for="Correo">Correo:</label>
                    </div>
                    <div>
                        <input class="input-form" type="email" id="Correo" required>
                    </div>
                    <div>
                        <label class="label-form" for="celular">Celular:</label>
                    </div>
                    <div>
                        <input class="input-form" type="tel" id="celular">
                    </div>
                    <div>
                        <label class="label-form" for="pregunta">Pregunta:</label>
                    </div>
                    <div>
                        <input class="input-form" type="text" id="pregunta">
                    </div>
                    <div class="caja-boton">
                        <button type="submit" class="boton-enviar">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <div class="contenedor-enlace">
            <a href="#ir-al-top" class="enlace-top">Ir al Inicio</a>
        </div>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="contenedor-contactos">
                <h2>Contactos</h2>
                <p>Correo: bocadosoport@bacado.com.ec</p>
                <p>Celular: +593 125 963 145</p>
            </div>
            <div class="contenedor-contactos">
                <h2>Redes Sociales</h2>
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="../assets/img/facebook.png"
                                alt="Facebook"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instagram.png"
                                alt="Instagram"></a></li>
                </ul>
            </div>
            <div class="contenedor-contactos">
                <h2>Ubicación</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d996.7114748963918!2d-79.89159292423372!3d-2.211786378480973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6e417d5cc1c9%3A0x154a26cbf80c48c1!2sDr.%20Rafael%20Jose%20Ignacio%20Garcia%20Goyena%201010%2C%20Guayaquil%20090101!5e0!3m2!1ses-419!2sec!4v1708733786258!5m2!1ses-419!2sec"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>
